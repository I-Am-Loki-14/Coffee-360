<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe-47</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="./img/favico.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/javascript.js" defer></script>

</head>

<body>
    <!-- header  -->
    <header>
        <nav>
            <a href="" class="logo"><img src="./img/coffee-svgrepo-com.svg" width="50px" alt="logo">&ensp;<span
                    class="logo-title">Cafe</span><i>47</i></a>
            <ul class="nav-links" id="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#menu">Menu</a>
                <a href="#service">Service</a>
                <a href="#contact">Contact</a>
            </ul>

            <form action="">
                <div class="search">
                    <input type="text" placeholder="Search coffee..">
                    <img src="./img/search.svg" width="20px" alt="search" class="img">

                </div>
            </form>
            <img src="./img/menu-01-stroke-rounded.svg" class="menubar" id="menubar" width="30px" alt="">

        </nav>
        <section class="hero-section">
            <div class="hero-content">
                <h1>Welcome to Cafe-47</h1>
                <p>Cafe-47 is a place where you can enjoy your coffee and relax.</p>
                <a href="#menu"><button class="btn btn-banner">View Menu</button></a>
            </div>

        </section>


    </header>
    <div class="hero-img">
        <div class="hero-img-content">
            <img src="./img/CoffeeCup.svg" alt="">
            <p>CoffeeCup</p>
        </div>
        <div class="hero-img-content">
            <img src="./img/CoffeeTakeawayCup.svg" alt="">
            <p>CoffeCup</p>
        </div>
        <div class="hero-img-content">
            <img src="./img/Drinkjuice.svg" alt="">
            <p>Drinkjuice</p>
        </div>
        <div class="hero-img-content">
            <img src="./img/CoffeeCup.svg" alt="">
            <p>CoffeeCup</p>
        </div>


    </div>

    <!-- body  -->


    <!-- footer  -->


</body>

</html>
